<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playball&display=swap" rel="stylesheet">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h100 container-fluid" id="bg-image">

	<div class="row justify-content-between">

		<div class="col-3 p-3">
			<div class="card" id="weather-card">
				<div class="card-body" id="weather">
				</div>
			</div>
		</div>

		<div class="col-3 p-3" id="the-todos">
			<div class="card" id="todo-card">
				<div class="card-body">
					<h5>To-Dos: </h5>
					<div id="todos">
					</div>
					<form onsubmit="app.controllers.todoController.addTodo(event)">
						<input class="form-group" type="text" id="description" required placeholder="add your to-do">
						<button class="btn" type="submit"><i class="fas fa-plus-square"></i></button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="row align-items-end justify-content-center">
		<div class="col-6 p-5">
			<div class="card" id="quote-card">
				<div class="card-body font-weight-bold text-center" id="quote">
				</div>
			</div>
		</div>
	</footer>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
